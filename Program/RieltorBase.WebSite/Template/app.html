<div>
    <div class="page-header">
        <h1>Детальная страница квартиры с id= {{ appId }}</h1>
    </div>

    <!-- Тестовая html-таблица "Квартиры" -->
    <div class="well">
        <legend>Параметры (мал. таблица)</legend>

        <table class="table table-striped table-bordered table-hover table-condensed">
            <!-- Выводим динамически названия столбцов -->
            <tr>
                <th ng-repeat="col in apptsColumns" ng-click="sort(col['column'])">
                        {{ col.readableName }}
                </th>
            </tr>

            <!-- Выводим динамически ячейки строк -->
            <td ng-repeat="column in apptsColumns">{{app[column.column]}}</td>
        </table>
    </div>

    <div class="well">
        <ul>
            <li ng-repeat="(key, value) in app">
                {{ key }}: {{ value }}
            </li>
        </ul>
    </div>
</div>
